AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda1 -> SQS -> Lambda2 flow using AWS SAM
Globals:
  Function:
    Timeout: 10
    Runtime: python3.11
    MemorySize: 128
Resources:
  MyQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: MyQueue
  Lambda1Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Lambda1Producer
      Handler: app.handler
      CodeUri: Lambda1Function
      Policies:
      - Statement:
        - Effect: Allow
          Action: sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - MyQueue
            - Arn
      Environment:
        Variables:
          SQS_QUEUE_URL:
            Ref: MyQueue
    Metadata:
      SamResourceId: Lambda1Function
  Lambda2Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Lambda2Consumer
      Handler: app.handler
      CodeUri: Lambda2Function
      Policies:
      - SQSPollerPolicy:
          QueueName:
            Fn::GetAtt:
            - MyQueue
            - QueueName
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - MyQueue
              - Arn
            BatchSize: 5
    Metadata:
      SamResourceId: Lambda2Function
Outputs:
  Lambda1Function:
    Description: Lambda1 - Sends messages to SQS
    Value:
      Ref: Lambda1Function
  Lambda2Function:
    Description: Lambda2 - Triggered by SQS
    Value:
      Ref: Lambda2Function
  MyQueueURL:
    Description: SQS Queue URL
    Value:
      Ref: MyQueue
